<head>
  <title>TTC Disruption</title>
</head>

<body>
  <h1>TTC Disruption Analytics</h1>
  	<ul class="disruption-list">
  	{{#each notices}}
		{{> ttcdisruption}}
	{{/each}}
	</ul>
</body>

<template name="ttcdisruption">
	<li class="disruption-entry">
		{{#if isSubway }}
			<span class="subway-disruption {{subwayLine}}"><i class="fa fa-subway"></i></span>
		{{else}}
			{{#if isStreetcar }}
				<i class="fa fa-train"></i>
			{{else}}
				<i class="fa fa-bus"></i><span>{{ getBus }}</span>
			{{/if}}
		{{/if}}
		{{ description }}
	</li>
</template>
