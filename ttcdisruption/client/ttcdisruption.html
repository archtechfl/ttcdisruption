<head>
  <title>TTC Disruption</title>
</head>

<body>
	<div class="container">
	  	<h1>TTC Disruption Analytics</h1>
	  	<table class="table table-bordered disruption-list">
		  	<tbody>
		  	{{#each notices}}
				{{> ttcdisruption}}
			{{/each}}
			</tbody>
		</table>
	</div>
</body>

<template name="ttcdisruption">
	<tr class="disruption-entry">
		{{#if isSubway }}
			<td>
				<span class="subway-disruption {{subwayLine}}"><i class="fa fa-subway"></i></span>
			</td>
			<td></td>
		{{else}}
			{{#if isStreetcar }}
				<td><i class="fa fa-train"></i></td>
				<td></td>
			{{else}}
				<td><i class="fa fa-bus"></i></td>
				<td>
					<span class="bus-routes-affected">
						{{#each getBus}}
							{{.}}
						{{/each}}
					</span>
				</td>
			{{/if}}
		{{/if}}
		<td>{{{ description }}}</td>
	</tr>
</template>
