<head>
  <title>TTC Twitter Notice App</title>
</head>

<body>
	<div class="container">
	  	<h1>TTC Twitter Notice App</h1>
	  	<p>Easy to read display of the latest Twitter notices with enhanced visuals showing vehicle type,
	  	location, and type of disruption</p>
	  	<div class="current-time">
	  		<p>Current Time: </p>
	  		<p class="time-display">{{ currentTime }}</p>
	  	</div>
	  	<div class="ui-control">
		  	<select>
			  	<option value="1" selected>Last 3 Hours</option>
			  	<option value="2">Last 24 Hours</option>
			  	<option value="3">Last Week</option>
			  	<option value="4">All alerts</option>
			</select>
		</div>
	  	<table class="table table-bordered disruption-list">
	  		<!-- 
	  		Police icon courtesy OCHA Visual Information Unit, Public Domain
	  		https://thenounproject.com/ochaavmu/
	  		-->
		  	<tbody>
		  		<tr class="disruption-table-header">
					<th class="icon-header">Mode</th>
					<th class="route-numbers-header">Routes</th>
					<th class="time-month-day-header">Date</th>
					<th class="time-of-day-header">Time</th>
					<th class="type-involving-header">Type</th>
					<th class="description-header">Description</th>
				</tr>
		  	{{#each notices}}
				{{> ttcdisruption}}
			{{/each}}
			</tbody>
		</table>
	</div>
</body>
